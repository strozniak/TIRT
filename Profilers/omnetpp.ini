[General]

[Config LeakyBucket]
network = LeakyBucketNetwork
LeakyBucketNetwork.bucket.serviceTime = 4s
LeakyBucketNetwork.bucket.buffer = 4

[Config TokenBucket]
network = TokenBucketNetwork
TokenBucketNetwork.bucket.tokenArrivalInterval = 8s
TokenBucketNetwork.bucket.tokenCount = 5

[Config DobuleTokenBucket]
network = DoubleTokenBucketNetwork
DoubleTokenBucketNetwork.bucket.serviceTime = 5s
DoubleTokenBucketNetwork.bucket.buffer = 4
DoubleTokenBucketNetwork.bucket.tokenArrivalInterval = 3s
DoubleTokenBucketNetwork.bucket.tokenCount = 5

[Config HTB]
network = HierarchicalTokenBucketNetwork
HierarchicalTokenBucketNetwork.bucket.tokenArrivalInterval1 = 24s
HierarchicalTokenBucketNetwork.bucket.tokenArrivalInterval2 = 12s
HierarchicalTokenBucketNetwork.bucket.tokenArrivalInterval3 = 6s
HierarchicalTokenBucketNetwork.bucket.tokenArrivalInterval4 = 3s
HierarchicalTokenBucketNetwork.bucket.tokenCount = 5
